<div class="row">
  <div class="col-md-6">
    <div style="display: block;">
      <canvas
        baseChart
        width="400"
        height="400"
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"
      ></canvas>
    </div>
  </div>
  <div class="col-md-6">
    <table class="table table-responsive table-condensed">
      <tr>
        <th *ngFor="let label of lineChartLabels">{{ label }}</th>
      </tr>
      <tr *ngFor="let d of lineChartData; let i = index" [class]="'line-' + i">
        <td *ngFor="let label of lineChartLabels; let j = index">
          {{ d && d.data[j] }}
        </td>
      </tr>
    </table>

    <button
      class="btn btn-outline-primary btn-block mb-3 "
      (click)="randomize()"
    >
      Random
    </button>
    <button class="btn btn-outline-primary btn-block mb-3 " (click)="pushOne()">
      Agregar
    </button>
    <button
      class="btn btn-outline-primary btn-block mb-3 "
      (click)="changeColor()"
    >
      Cambiar Color
    </button>
    <button class="btn btn-outline-primary btn-block mb-3 " (click)="hideOne()">
      Esconder serie B
    </button>
    <button
      class="btn btn-outline-primary btn-block mb-3 "
      (click)="changeLabel()"
    >
      Cambiar texto
    </button>
  </div>
</div>
